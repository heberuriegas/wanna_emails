development:
  adapter: postgresql
  encoding: utf8
  reconnect: false
  pool: 15
  database: wanna_emails_development
  username: <%=ENV['PGUSER']%>
  password: <%=ENV['PGPASSWORD']%>
  host:     localhost
  port:     <%=ENV['PGPORT']%>
